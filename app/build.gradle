plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.0.1-jre'

    // cognito
    implementation group: 'software.amazon.awssdk', name: 'cognitoidentity', version: '2.25.56'
    implementation group: 'software.amazon.awssdk', name: 'cognitoidentityprovider', version: '2.25.56'

    // slf4j
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.13'
//    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.13'
//    implementation group: 'org.slf4j', name: 'log4j-over-slf4j', version: '2.0.13'
    implementation 'org.slf4j:slf4j-log4j12:2.0.13'

    // lombok
    compileOnly 'org.projectlombok:lombok:1.18.32'
    annotationProcessor 'org.projectlombok:lombok:1.18.32'

    // MQTT
    implementation 'software.amazon.awssdk.iotdevicesdk:aws-iot-device-sdk:1.20.7'
    // jetty
    implementation group: 'org.eclipse.jetty', name: 'jetty-client', version: '12.0.9'

//    implementation group: 'software.amazon.awssdk.crt', name: 'aws-crt', version: '0.29.19'
//    implementation group: 'software.amazon.awssdk', name: 'aws-crt-client', version: '2.25.58'

//    // AWS SDK Core
//    implementation 'software.amazon.awssdk:sdk-core:2.20.9'
//
//    // AWS SDK Apache HTTP Client
//    implementation 'software.amazon.awssdk:apache-client:2.20.9'
//
//    // Apache HttpClient
//    implementation 'org.apache.httpcomponents.client5:httpclient5:5.1'
//
//    // AWS SDK Auth (for signing the requests)
//    implementation 'software.amazon.awssdk:auth:2.20.9'
//
//    // AWS SDK HTTP Client SPI
//    implementation 'software.amazon.awssdk:http-client-spi:2.20.9'
//
//    // AWS SDK IoT Device Gateway
//    implementation 'software.amazon.awssdk:iotdevicegateway:2.20.9'
}

application {
    // Define the main class for the application.
    mainClass = 'pl.grzeslowski.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
